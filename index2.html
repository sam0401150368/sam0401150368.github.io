<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影片筆記工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .note-box {
      width: 360px;
      height: 600px;
      overflow-y: auto;
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      z-index: 100;
      cursor: move;
    }
    .note-item:hover {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">🎬 影片筆記工具</h1>

    <!-- 影片上傳 -->
    <div class="mb-4">
      <input type="file" id="videoInput" accept="video/*" class="mb-2">
      <video id="videoPlayer" controls class="w-full rounded shadow"></video>
    </div>

    <!-- 圖片插入欄位 -->
    <div class="mb-4">
      <input type="url" id="imageURLInput" placeholder="貼上 Google 雲端圖片連結（必須公開）" class="border p-2 rounded w-2/5">
      <input type="file" id="localImageInput" accept="image/*" class="border p-2 rounded w-2/5">
      <button id="addImage" class="bg-purple-500 text-white px-4 py-2 rounded ml-2">插入圖片</button>
    </div>

    <!-- 插入圖片顯示區 -->
    <div id="imageDisplay" class="mb-6 space-y-4"></div>
  </div>

  <!-- 筆記區 -->
  <div id="notesPanel" class="note-box">
    <form id="addNoteForm" class="mb-2 flex flex-col gap-2">
      <input type="text" id="noteTime" placeholder="時間 (秒/mm:ss/hh:mm:ss)" class="border rounded px-2 py-1 text-sm" required />
      <input type="text" id="noteText" placeholder="筆記內容" class="border rounded px-2 py-1 text-sm" required />
      <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">新增筆記</button>
    </form>
    <div id="notes" class="text-sm mb-2"></div>
    <div class="flex gap-2">
      <button id="saveBtn" class="bg-blue-500 text-white flex-1 py-1 rounded hover:bg-blue-600">💾 儲存</button>
      <button id="loadBtn" class="bg-gray-500 text-white flex-1 py-1 rounded hover:bg-gray-600">📂 載入</button>
      <input type="file" id="loadNotesFile" class="hidden" accept=".json" />
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const input = document.getElementById('videoInput');
    const addNoteForm = document.getElementById('addNoteForm');
    const noteTimeInput = document.getElementById('noteTime');
    const noteTextInput = document.getElementById('noteText');
    const notesDiv = document.getElementById('notes');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const loadNotesFile = document.getElementById('loadNotesFile');
    const notesPanel = document.getElementById('notesPanel');

    let notes = [];

    function renderNotes() {
      notesDiv.innerHTML = "";
      notes.sort((a, b) => a.time - b.time);
      notes.forEach((note, idx) => {
        const item = document.createElement('div');
        item.className = "note-item flex items-center justify-between border-b py-1 cursor-pointer";

        const left = document.createElement('div');
        left.className = "flex items-center";
        left.innerHTML = `
          <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded mr-2">${formatTime(note.time)}</span>
          <span>${note.text}</span>
        `;
        left.onclick = () => {
          video.currentTime = note.time;
          video.play();
        };

        const right = document.createElement('div');
        right.className = "flex items-center gap-2";

        const edit = document.createElement('button');
        edit.textContent = "✏️";
        edit.className = "text-blue-500 hover:underline text-sm";
        edit.onclick = (e) => {
          e.stopPropagation();
          const newText = prompt("修改筆記內容：", note.text);
          if (newText !== null) {
            notes[idx].text = newText.trim();
            renderNotes();
          }
        };

        const del = document.createElement('button');
        del.textContent = "❌";
        del.className = "text-red-500 hover:underline text-sm";
        del.onclick = (e) => {
          e.stopPropagation();
          if (confirm("確定要刪除這則筆記？")) {
            notes.splice(idx, 1);
            renderNotes();
          }
        };

        right.appendChild(edit);
        right.appendChild(del);
        item.appendChild(left);
        item.appendChild(right);
        notesDiv.appendChild(item);
      });
    }

    function formatTime(sec) {
      let h = Math.floor(sec / 3600);
      let m = Math.floor((sec % 3600) / 60);
      let s = Math.floor(sec % 60);
      return h > 0
        ? `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
        : `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function parseTime(input) {
      input = input.trim();
      if (/^\d+$/.test(input)) return parseInt(input, 10);
      const parts = input.split(':').map(p => parseInt(p, 10));
      if (parts.length === 2) return parts[0] * 60 + parts[1];
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      return NaN;
    }

    addNoteForm.onsubmit = (e) => {
      e.preventDefault();
      const t = parseTime(noteTimeInput.value);
      if (isNaN(t) || t < 0 || t > video.duration) {
        alert("請輸入有效時間 (秒/mm:ss/hh:mm:ss)，且不得超過影片長度");
        return;
      }
      const text = noteTextInput.value.trim();
      if (!text) {
        alert("請輸入筆記內容");
        return;
      }
      notes.push({ time: t, text });
      renderNotes();
      noteTimeInput.value = "";
      noteTextInput.value = "";
    };

    saveBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(notes, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'video_notes.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    loadBtn.onclick = () => loadNotesFile.click();

    loadNotesFile.addEventListener('change', () => {
      if (loadNotesFile.files.length === 0) return;
      const file = loadNotesFile.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            notes = data.filter(n => typeof n.time === 'number' && typeof n.text === 'string');
            renderNotes();
          } else throw new Error("格式錯誤");
        } catch (err) {
          alert("讀取失敗：" + err.message);
        }
      };
      reader.readAsText(file);
    });

    input.onchange = () => {
      const file = input.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.play();
    };

    video.addEventListener('click', () => {
      noteTimeInput.value = formatTime(Math.floor(video.currentTime));
      noteTextInput.focus();
    });

    // 拖動筆記區
    let isDragging = false, startX = 0, startY = 0, origX = 0, origY = 0;
    notesPanel.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      const rect = notesPanel.getBoundingClientRect();
      origX = rect.left;
      origY = rect.top;
      e.preventDefault();
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      notesPanel.style.left = `${origX + (e.clientX - startX)}px`;
      notesPanel.style.top = `${origY + (e.clientY - startY)}px`;
    });
    window.addEventListener('mouseup', () => isDragging = false);

    // 鍵盤快進/快退功能（左右鍵 ±3 秒）
    document.addEventListener('keydown', (e) => {
      if (!video.src) return;
      if (e.key === 'ArrowLeft') {
        video.currentTime = Math.max(0, video.currentTime - 3);
      } else if (e.key === 'ArrowRight') {
        video.currentTime = Math.min(video.duration, video.currentTime + 3);
      }
    });

    // 圖片插入（URL 或本機）
    document.getElementById('addImage').addEventListener('click', () => {
      const imageDisplay = document.getElementById('imageDisplay');
      const imageURL = document.getElementById('imageURLInput').value.trim();
      const localImageInput = document.getElementById('localImageInput');

      if (imageURL) {
        const img = document.createElement('img');
        img.src = imageURL;
        img.alt = '插入圖片';
        img.className = 'max-w-full rounded shadow';
        imageDisplay.appendChild(img);
        document.getElementById('imageURLInput').value = '';
      } else if (localImageInput.files.length > 0) {
        const file = localImageInput.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = '插入圖片';
          img.className = 'max-w-full rounded shadow';
          imageDisplay.appendChild(img);
        };
        reader.readAsDataURL(file);
        localImageInput.value = '';
      } else {
        alert("請提供圖片網址或選擇本機圖片");
      }
    });

    renderNotes();
  </script>
</body>
</html>
